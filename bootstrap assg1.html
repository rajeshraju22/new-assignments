<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <br />
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/cat.jpg" alt="login" width="400" height="400" />
                    <div class="carousel-caption">
                        <h3>img1</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="images/tracy-johnson.jpg" alt="login2" width="400" height="400" />
                    <div class="carousel-caption">
                        <h3>img2</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="images/water-lilies.jpg" alt="login3" width="400" height="400" />
                    <div class="carousel-caption">
                        <div>img3</div>
                    </div>
                </div>
                <div class="item">
                    <img src="images/images.jpg" alt=" login4" width="400" height="400" />
                    <div class="carousel-caption">
                        <div>img4</div>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next"></a>
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">next</span>
        </div>
    </div>
</body>
</html>
