<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>fizbuzz</title>
</head>
<body>
    <script>

        for (var i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log(i + " FizzBuzz");
            }
            else if (i % 3 === 0) {
                console.log(i + " Fizz");
            }
            else if (i % 5 === 0) {
                console.log(i + " Buzz");
            }
            else {
                console.log(i);
            }
        }

    </script>
</body>
</html>
